<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>is-near Component</title>
        <style>

            #a, #b {
                width: 100px;
                height: 100px;
                position: absolute;
            }

            #a {
                top: 220px;
                right: 500px;
                background-color: red;
            }

            #b {
                top: 100px;
                left: 500px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div id="a"></div>
        <!--div id="b"></div-->
        <script/ src="../index.js"></script>
        <script>
            // var isNear = require('is-near'),
            var elA = document.getElementById('a');

            document.addEventListener('mousemove', function (eve) {
                    var coordX = 0,
                        coordY = 0,
                        mousePoints;

                    eve = eve || window.event;

                    if (eve.pageX || eve.pageY) {
                        coordX = eve.pageX;
                        coordY = eve.pageY;

                    } else {
                        coordX = eve.clientX + doc.body.scrollLeft + docEl.scrollLeft;
                        coordY = eve.clientY + doc.body.scrollTop + docEl.scrollTop;
                    }

                    mousePoints = {
                        'x': coordX,
                        'y': coordY
                    };

                    elA.innerHTML = isNear(elA, mousePoints);
            });
        </script>
    </body>
</html>
