<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>is-near Component</title>
        <style>
            #a {
                height: 250px;
                position: absolute;
                width: 400px;
                top: 150px;
                right: 560px;
                background-color: red;
                line-height: 120px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="a"></div>

        <script src="../build/build.js"></script>
        <!--script src="../standalone/is-near.js"></script-->
        <script>
            var isNear = require('is-near'),
                elA = document.getElementById('a');

            document.addEventListener('click', function () {
                elA.innerHTML = isNear(elA);
            });

        </script>
    </body>
</html>
